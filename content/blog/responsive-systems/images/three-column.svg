<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440px" height="900px" viewBox="0 0 1440 900" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>three-column</title>
    <g id="three-column" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group" transform="translate(120.000000, 387.000000)" fill="#000000">
            <text id="It’s-all-happening-i" font-family="IBMPlexSans-SemiBold, IBM Plex Sans" font-size="18" font-weight="500">
                <tspan x="0.057" y="18">It’s all happening in the channel</tspan>
            </text>
            <text id="Follow-along-with-ev" font-family="IBMPlexSans, IBM Plex Sans" font-size="16" font-weight="normal">
                <tspan x="0.5" y="55">Follow along with everything related to </tspan>
                <tspan x="0.5" y="75">individual topics, projects or teams in their </tspan>
                <tspan x="0.5" y="95">dedicated channels.</tspan>
            </text>
        </g>
        <g id="Group-3" transform="translate(1004.000000, 387.000000)" fill="#000000">
            <text id="Work-closer-with-oth" font-family="IBMPlexSans-SemiBold, IBM Plex Sans" font-size="18" font-weight="500">
                <tspan x="0.007" y="18">Work closer with other companies</tspan>
            </text>
            <text id="Keep-clients,-vendor" font-family="IBMPlexSans, IBM Plex Sans" font-size="16" font-weight="normal">
                <tspan x="0" y="55">Keep clients, vendors or partners in the </tspan>
                <tspan x="0" y="75">loop by sharing a channel in Slack. Work </tspan>
                <tspan x="0" y="95">moves faster when conversations do, too..</tspan>
            </text>
        </g>
        <g id="Group-2" transform="translate(563.000000, 387.000000)" fill="#000000">
            <text id="History-you-can-see" font-family="IBMPlexSans-SemiBold, IBM Plex Sans" font-size="18" font-weight="500">
                <tspan x="0.129" y="18">History you can see and search</tspan>
            </text>
            <text id="Projects-end,-teams" font-family="IBMPlexSans, IBM Plex Sans" font-size="16" font-weight="normal">
                <tspan x="0" y="55">Projects end, teams change and Slack saves </tspan>
                <tspan x="0" y="75">everything. Rather than trying to remember, </tspan>
                <tspan x="0" y="95">easily find what you’re looking for.</tspan>
            </text>
        </g>
    </g>
</svg>